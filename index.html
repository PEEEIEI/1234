<script>

let missCount = 0;

function moveButton() {
  const btnWidth = btn.offsetWidth;
  const btnHeight = btn.offsetHeight;

  const elements = [
    chatbox.getBoundingClientRect(),
    giveupBtn.getBoundingClientRect(),
    listenBtn.getBoundingClientRect()

      x < el.right &&
      y + btnHeight > el.top &&

    ) && attempts < 100
  );
